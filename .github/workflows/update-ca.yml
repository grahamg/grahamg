name: Update Cellular Automaton

on:
  schedule:
    - cron: '0 */8 * * *'   # every 8 hours
  workflow_dispatch:          # allow manual trigger from Actions tab

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate new SVG and pick display
        run: node scripts/generate-ca.js

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ca.svg README.md library/ shown.json
          git diff --staged --quiet || git commit -m "chore: cellular automaton update [skip ci]"
          git push
